<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Peyton Milstead Lab 4</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <div class = "container">
    <form>
        <ul class="flex-outer">
          <li>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="Enter your first name here">
          </li>
          <li>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Enter your last name here">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email here">
          </li>
          <li>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Enter your phone here">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea rows="6" id="message" placeholder="Enter your message here"></textarea>
          </li>
          <li>
            <p>Age</p>
            <ul class="flex-inner">
              <!-- list items here -->
            </ul>
          </li>
          <li>
            <button type="submit">Submit</button>
          </li>
        </ul>

        <ul class="flex-inner">
            <li>
              <input type="checkbox" id="twenty-to-twentynine">
              <label for="twenty-to-twentynine">20-29</label>
            </li>
            <li>
              <input type="checkbox" id="thirty-to-thirtynine">
              <label for="thirty-to-thirtynine">30-39</label>
            </li>
            <!-- more list items here -->
          </ul>
      </form>
      </div>
  </body>
  </html>
