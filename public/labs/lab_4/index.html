<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Peyton Milstead Lab 4</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>

  <script src="script.js"></script>
  <body>
    <h1>Peyton Milstead's Lab 4</h1>
    <div class = "container">
    <form action="/api" method="POST">
        <ul class="flex-outer">
          <li>
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="">
          </li>
          <li>
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="">
          </li>
          <li>
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="">
          </li>
          <li>
            <label for="message">Text Field</label>
            <textarea rows="5" cols="33" name="message" id="message" placeholder="This is some default message text."></textarea>
          </li>
          <li>
            <p>Age</p>
            <ul class="flex-inner">
                <li>
                    <input type="checkbox" id="eighteen-to-thirtyfive">
                    <label for="eighteen-to-thirtyfive">18-35</label>
                  </li>
                  <li>
                    <input type="checkbox" id="thirtyfive-to-fifty">
                    <label for="thirtyfive-to-fifty">35-50</label>
                  </li>
                  <li>
                    <input type="checkbox" id="fifty-to-sixtyfive">
                    <label for="fifty-to-sixtyfive">50-65</label>
                  </li>
            </ul>
          </li>
          <li>
            <button type="submit">Submit Form</button>
          </li>
        </ul>

      </form>
      </div>
  </body>
  </html>
